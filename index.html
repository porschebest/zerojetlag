              <img class="corp-logo" src="img/johnson.png" alt="">
            </div>
          </div>
        </div>
        <!-- card6 -->
        <div class="col-sm-4">
          <div class="card corp-card">

              <img class="corp-logo" src="img/unilever.png" alt="">

        <div class="col-sm-4">

            <div class="card-body">
              <h5 class="card-title hot-text">Google MBA Intern</h5>
              <img class="hot-corp-logo" src="img/google.png" alt="">

            </div>

        <!-- card2 -->
        <div class="col-sm-4">

    -->
